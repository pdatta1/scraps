{% extends "posts/base.html" %}
{% block css %}
{% load static %}
{% load bootstrap3 %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="{% static 'posts/css/scrap_style_2.css' %}" rel="stylesheet"/>
<link href="{% static 'static/posts/css/scrap_style.css' %}" rel="stylesheet"/>
<link href="{% static 'posts/css/scrap_style.css' %}" rel="stylesheet"/>

{% block content %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card_change_password">
                <h3 style="margin-left: 40px;"> <b>Enter New Password</b></h3>

            <form id="regForm" method="POST">
                {% csrf_token %}
                 {{ form }}
                <div class="row_change"></div>
                   <button class="btn btn-primary">Reset Password</button>
            </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
